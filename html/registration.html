<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AIT Stock Market</title>
    <link rel="stylesheet" href="/styles/registration.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="logo">AIT</div>
            <p class="description">We provide a full range of forex trading services for you.</p>
            
            <form class="registration-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <img src="/images/Google__G__logo.svg.png" alt="Google">
                    Sign in with Google
                </button>
                
                <button class="social-btn facebook-btn">
                    <img src="/images/facebook-logo-2019.svg" alt="Facebook">
                    Sign in with Facebook
                </button>
                
                <button class="social-btn icloud-btn">
                    <img src="/images/Apple_logo_black.svg" alt="iCloud">
                    Sign in with iCloud
                </button>
            </div>
            
            <div class="login-link">
                <p>Already have an account? <a href="/html/home.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
