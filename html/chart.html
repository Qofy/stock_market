    <aside class="sidebar">
      <!-- Advertisement Section -->
      <div class="advertisement">
        <button class="close-btn" aria-label="Close advertisement">
          <img src="/html-icons/close-window.png" alt="Close">

        <div class="ad-content">
          <p>Invest automatically with ready made pies</p>
          <button class="cta-btn">Create pie</button>
        </div>
      </div>

      <!-- Stock Information -->
      <div class="stock-info">
        <div class="current-stock-bought">

            <div class="chart-container">
    <div class="chart-header">
      <div class="chart-controls">
        <button class="time-btn active" data-period="1D">1D</button>
        <button class="time-btn" data-period="1W">1W</button>
        <button class="time-btn" data-period="1M">1M</button>
        <button class="time-btn" data-period="3M">3M</button>
        <button class="time-btn" data-period="1Y">1Y</button>
        <button class="time-btn" data-period="5Y">5Y</button>
      </div>
      <!-- <div class="chart-info">

      </div> -->
    </div>
    
    <div class="chart-area">
      <div class="price-axis">
        <div class="price-label">$73.00</div>
        <div class="price-label">$72.75</div>
        <div class="price-label">$72.50</div>
        <div class="price-label">$72.25</div>
        <div class="price-label">$72.00</div>
        <div class="price-label">$71.75</div>
      </div>
      
      <div class="chart-canvas">
        <svg class="stock-chart" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
          <!-- Grid lines -->
          <defs>
            <pattern id="grid" width="40" height="30" patternUnits="userSpaceOnUse">
              <path d="M 40 0 L 0 0 0 30" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
            </pattern>
            <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.3" />
              <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0.05" />
            </linearGradient>
          </defs>
          
          <rect width="100%" height="100%" fill="url(#grid)" />
          
          <!-- Stock price line and area -->
          <path class="price-area" d="M 50 200 L 100 180 L 150 190 L 200 170 L 250 160 L 300 175 L 350 155 L 400 140 L 450 150 L 500 135 L 550 145 L 600 130 L 650 125 L 700 120 L 750 115 L 750 300 L 50 300 Z" fill="url(#areaGradient)"/>
          
          <path class="price-line" d="M 50 200 L 100 180 L 150 190 L 200 170 L 250 160 L 300 175 L 350 155 L 400 140 L 450 150 L 500 135 L 550 145 L 600 130 L 650 125 L 700 120 L 750 115" stroke="#00d4aa" stroke-width="2" fill="none"/>
          
          <!-- Price points -->
          <circle class="price-point" cx="750" cy="115" r="4" fill="#00d4aa"/>
          
          <!-- Hover tooltip -->
          <g class="tooltip" style="display: none;">
            <rect x="0" y="0" width="80" height="30" fill="#1a1a1a" stroke="#00d4aa" rx="4"/>
            <text x="40" y="20" text-anchor="middle" fill="#ffffff" font-size="12">$72.55</text>
          </g>
        </svg>
        
        <!-- Volume bars at bottom -->
        <div class="volume-chart">
          <div class="volume-bar" style="height: 60%"></div>
          <div class="volume-bar" style="height: 40%"></div>
          <div class="volume-bar" style="height: 80%"></div>
          <div class="volume-bar" style="height: 30%"></div>
          <div class="volume-bar" style="height: 70%"></div>
          <div class="volume-bar" style="height: 50%"></div>
          <div class="volume-bar" style="height: 90%"></div>
          <div class="volume-bar" style="height: 45%"></div>
          <div class="volume-bar" style="height: 65%"></div>
          <div class="volume-bar" style="height: 35%"></div>
          <div class="volume-bar" style="height: 75%"></div>
          <div class="volume-bar" style="height: 55%"></div>
          <div class="volume-bar" style="height: 85%"></div>
          <div class="volume-bar" style="height: 25%"></div>
          <div class="volume-bar" style="height: 95%"></div>
        </div>
      </div>
      
      <div class="time-axis">
        <div class="time-label">9:30</div>
        <div class="time-label">11:00</div>
        <div class="time-label">12:30</div>
        <div class="time-label">2:00</div>
        <div class="time-label">3:30</div>
        <div class="time-label">4:00</div>
      </div>
    </div>
  
  </div>
</div>
